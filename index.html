<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Çø„Éº„Éà„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header .date-time {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .section {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section h2::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 2px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .link-card {
            background: rgba(30, 30, 40, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: rgba(40, 40, 50, 0.8);
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .link-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .quick-action {
            background: rgba(30, 30, 40, 0.7);
            border: none;
            color: #e0e0e0;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-action:hover {
            background: rgba(40, 40, 50, 0.9);
            transform: scale(1.05);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(20, 20, 30, 0.8);
            color: #e0e0e0;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            outline: none;
            background: rgba(30, 30, 40, 0.9);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>„Åä„Åã„Åà„Çä„Å™„Åï„ÅÑ</h1>
            <div class="date-time" id="dateTime"></div>
        </div>

        <div class="search-bar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Google„ÅßÊ§úÁ¥¢..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">üîç</button>
            </div>
        </div>

        <div id="dashboardContainer" class="dashboard"></div>

        <div class="quick-actions">
            <a href="#" class="quick-action" onclick="openCustomLink('https://drive.google.com')">üìÅ Google Drive</a>
            <a href="#" class="quick-action" onclick="openCustomLink('https://translate.google.com')">üåê ÁøªË®≥</a>
            <a href="#" class="quick-action" onclick="openCustomLink('https://maps.google.com')">üó∫Ô∏è „Éû„ÉÉ„Éó</a>
            <a href="#" class="quick-action" onclick="openCustomLink('https://weather.yahoo.co.jp')">‚òÄÔ∏è Â§©Ê∞ó</a>
        </div>
    </div>
    
    <br>

    <div class="search-bar">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="sites.json „ÅÆURL„ÇíÂÖ•Âäõ" id="jsonUrlInput">
            <button class="search-btn" onclick="fetchSiteGroups()">üì• Ë™≠„ÅøËæº„Åø</button>
        </div>
    </div>

    <script>
        let siteJsonUrl = 'sites.json'; // „Éá„Éï„Ç©„É´„ÉàURL

        async function fetchSiteGroups() {
            const inputUrl = document.getElementById('jsonUrlInput')?.value.trim();
            if (inputUrl) siteJsonUrl = inputUrl;
            try {
                const res = await fetch(siteJsonUrl);
                if (!res.ok) throw new Error(res.statusText);
                const data = await res.json();
                renderGroups(data);
            } catch (e) {
                console.error('„Çµ„Ç§„Éà„É™„Çπ„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', e);
                alert('„Çµ„Ç§„Éà„É™„Çπ„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + e.message);
            }
        }

        function createLinkCard(site) {
            return `
        <a href="#" class="link-card" onclick="openCustomLink('${site.url}')">
          <div class="link-title">${site.title}</div>
          <div class="link-description">${site.description}</div>
        </a>`;
        }

        function renderGroups(data) {
            const dashboard = document.getElementById('dashboardContainer');
            dashboard.innerHTML = '';
            Object.keys(data).forEach(groupName => {
                const section = document.createElement('div');
                section.className = 'section';

                const header = document.createElement('h2');
                header.textContent = groupName;
                section.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'links-grid';
                data[groupName].forEach(site => grid.innerHTML += createLinkCard(site));

                section.appendChild(grid);
                dashboard.appendChild(section);
            });
        }

        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric', month: 'long', day: 'numeric', weekday: 'long',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('ja-JP', options);
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }

        function openCustomLink(url) {
            window.open(url, '_blank');
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') performSearch();
        });

        document.addEventListener('DOMContentLoaded', function () {
            fetchSiteGroups();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>

</html>
