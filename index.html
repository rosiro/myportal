<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタートダッシュボード</title>
    <style>
        /* 既存 CSS はそのまま */
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);min-height:100vh;color:#e0e0e0;padding:2rem}
        .container{max-width:1400px;margin:0 auto}
        .header{text-align:center;margin-bottom:3rem}
        .header h1{font-size:3rem;font-weight:300;margin-bottom:.5rem;text-shadow:0 2px 4px rgba(0,0,0,.3)}
        .header .date-time{font-size:1.2rem;opacity:.9}
        .dashboard{display:grid;grid-template-columns:1fr 1fr;gap:3rem;margin-bottom:3rem}
        .section{background:rgba(20,20,30,.7);backdrop-filter:blur(10px);border-radius:20px;padding:2rem;border:1px solid rgba(255,255,255,.1);box-shadow:0 8px 32px rgba(0,0,0,.3)}
        .section h2{font-size:1.8rem;margin-bottom:1.5rem;color:#fff;display:flex;align-items:center;gap:.5rem}
        .section h2::before{content:'';width:4px;height:30px;background:linear-gradient(45deg,#ff6b6b,#feca57);border-radius:2px}
        .links-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem}
        .link-card{background:rgba(30,30,40,.6);border-radius:12px;padding:1.5rem;text-decoration:none;color:#e0e0e0;transition:.3s;border:1px solid rgba(255,255,255,.08);position:relative;overflow:hidden}
        .link-card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.1),transparent);transition:left .5s}
        .link-card:hover::before{left:100%}
        .link-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,.4);background:rgba(40,40,50,.8)}
        .link-title{font-size:1.1rem;font-weight:600;margin-bottom:.5rem;position:relative;z-index:1}
        .link-description{font-size:.9rem;opacity:.8;line-height:1.4;position:relative;z-index:1}
        .quick-actions{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap}
        .quick-action{background:rgba(30,30,40,.7);border:none;color:#e0e0e0;padding:1rem 2rem;border-radius:50px;text-decoration:none;font-size:1rem;font-weight:500;transition:.3s;cursor:pointer;border:1px solid rgba(255,255,255,.1)}
        .quick-action:hover{background:rgba(40,40,50,.9);transform:scale(1.05)}
        .search-bar{display:flex;justify-content:center;margin-bottom:2rem}
        .search-container{position:relative;width:100%;max-width:600px}
        .search-input{width:100%;padding:1rem 3rem 1rem 1.5rem;border:none;border-radius:50px;background:rgba(20,20,30,.8);color:#e0e0e0;font-size:1.1rem;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1)}
        .search-input::placeholder{color:rgba(255,255,255,.5)}
        .search-input:focus{outline:none;background:rgba(30,30,40,.9)}
        .search-btn{position:absolute;right:10px;top:50%;transform:translateY(-50%);background:none;border:none;color:#fff;font-size:1.2rem;cursor:pointer;padding:.5rem}
        @media(max-width:768px){.dashboard{grid-template-columns:1fr;gap:2rem}.header h1{font-size:2rem}.links-grid{grid-template-columns:1fr}}
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>おかえりなさい</h1>
            <div class="date-time" id="dateTime"></div>
        </div>

        <div class="search-bar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Googleで検索..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">🔍</button>
            </div>
        </div>

        <!-- 動的にグループを生成 -->
        <div id="dashboardContainer" class="dashboard"></div>

        <div class="quick-actions">
            <a href="#" class="quick-action" onclick="openCustomLink('https://drive.google.com')">📁 Google Drive</a>
            <a href="#" class="quick-action" onclick="openCustomLink('https://translate.google.com')">🌐 翻訳</a>
            <a href="#" class="quick-action" onclick="openCustomLink('https://maps.google.com')">🗺️ マップ</a>
            <a href="#" class="quick-action" onclick="openCustomLink('https://weather.yahoo.co.jp')">☀️ 天気</a>
        </div>
    </div>

    <!-- sites.json 読み込みフォーム -->
    <div class="search-bar">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="sites.json のURLを入力" id="jsonUrlInput">
            <button class="search-btn" onclick="fetchSiteGroups()">📥 読み込み</button>
        </div>
    </div>

    <script>
        /**************** 設定 ****************/
        const SITES_JSON_URL = 'sites.json';   // デフォルト
        const CACHE_KEY      = 'sitesCache';   // localStorage 用キー

        /************** ユーティリティ **************/
        const getCache = () => {
            try { return JSON.parse(localStorage.getItem(CACHE_KEY) || 'null'); }
            catch { return null; }
        };
        const saveCache = data => {
            try { localStorage.setItem(CACHE_KEY, JSON.stringify(data)); }
            catch {}
        };

        /************** JSON 取得＆描画 **************/
        function loadSitesFromURL(url){
            fetch(url,{cache:'no-store'})
                .then(r=>{if(!r.ok)throw new Error(r.status);return r.json();})
                .then(j=>{saveCache(j);renderSites(j);})
                .catch(err=>{
                    console.warn('sites.json 取得失敗:',err);
                    const cached=getCache();
                    if(cached) renderSites(cached);
                });
        }
        function fetchSiteGroups(){
            const url=document.getElementById('jsonUrlInput').value.trim();
            if(url) loadSitesFromURL(url);
        }

        /* ★ グループ数・名前に合わせて動的生成 ★ */
        function renderSites(data){
            const dash=document.getElementById('dashboardContainer');
            dash.innerHTML = Object.entries(data).map(([groupName, sites])=>{
                if(!Array.isArray(sites)) return '';
                const title = groupName;  // JSON のキーをそのまま見出しに
                return `
                    <div class="section">
                        <h2>${title}</h2>
                        <div class="links-grid">
                            ${sites.map(createLinkCard).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        const createLinkCard=s=>`
            <a href="${s.url}" class="link-card" target="_blank" rel="noopener">
                <div class="link-title">${s.title}</div>
                <div class="link-description">${s.description||''}</div>
            </a>`;

        /**************** その他 ****************/
        function performSearch(){
            const q=document.getElementById('searchInput').value.trim();
            if(q) window.open('https://www.google.com/search?q='+encodeURIComponent(q),'_blank');
        }
        const openCustomLink=url=>window.open(url,'_blank');

        /**************** 初期化 ****************/
        document.addEventListener('DOMContentLoaded',()=>{
            const cached=getCache();
            cached ? renderSites(cached) : loadSitesFromURL(SITES_JSON_URL);

            setInterval(()=>{
                const n=new Date();
                document.getElementById('dateTime').textContent=n.toLocaleString('ja-JP',{year:'numeric',month:'long',day:'numeric',weekday:'long',hour:'2-digit',minute:'2-digit',second:'2-digit'});
            },1000);
        });
    </script>
</body>
</html>
