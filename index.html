    <style>

        * {

        body {

            overflow: hidden;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: rgba(40, 40, 50, 0.8);
        }
        .link-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; }
        .link-description { font-size: 0.9rem; opacity: 0.8; line-height: 1.4; }
        .editor { margin-bottom: 2rem; text-align: center; }
        .editor input, .editor textarea {
            margin: 0.5rem; padding: 0.5rem; border-radius: 5px; border: none;

            background: #444; color: white; border: none; padding: 0.5rem 1rem;

<body>
    <div class="container">
        <div class="header">
            <h1>ãŠã‹ãˆã‚Šãªã•ã„</h1>
            <div class="date-time" id="dateTime"></div>
        </div>

        <div class="editor">
            <input type="text" id="siteTitle" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
            <input type="text" id="siteURL" placeholder="URL">
            <input type="text" id="siteDesc" placeholder="èª¬æ˜">
            <button onclick="addSite()">ã‚µã‚¤ãƒˆè¿½åŠ </button>
            <button onclick="exportSites()">JSONä¿å­˜</button>
            <input type="file" onchange="importSites(event)">
        </div>

        <div class="dashboard">
            <div class="section">
                <h2>ğŸŒ ã‚µã‚¤ãƒˆä¸€è¦§</h2>
                <div class="links-grid" id="siteList"></div>
            </div>
        </div>
    </div>

    <script>
        let sites = JSON.parse(localStorage.getItem('sites') || '[]');

        function updateDateTime() {
            const now = new Date();
            document.getElementById('dateTime').textContent = now.toLocaleString('ja-JP', {
                year: 'numeric', month: 'long', day: 'numeric', weekday: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function renderSites() {
            const container = document.getElementById('siteList');
            container.innerHTML = '';
            sites.forEach((site, i) => {
                const card = document.createElement('div');
                card.className = 'link-card';
                card.innerHTML = `
                    <div class="link-title">${site.title}</div>
                    <div class="link-description">${site.description}</div>
                    <a href="${site.url}" target="_blank">ğŸ”— é–‹ã</a>
                    <br><button onclick="removeSite(${i})">ğŸ—‘ï¸å‰Šé™¤</button>
                `;
                container.appendChild(card);
            });
        }

        function addSite() {
            const title = document.getElementById('siteTitle').value;
            const url = document.getElementById('siteURL').value;
            const description = document.getElementById('siteDesc').value;
            if (!title || !url) return alert('ã‚¿ã‚¤ãƒˆãƒ«ã¨URLã¯å¿…é ˆã§ã™');
            sites.push({ title, url, description });
            localStorage.setItem('sites', JSON.stringify(sites));
            renderSites();
        }

        function removeSite(index) {
            sites.splice(index, 1);
            localStorage.setItem('sites', JSON.stringify(sites));
            renderSites();
        }

        function exportSites() {
            const blob = new Blob([JSON.stringify(sites, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sites.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importSites(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    sites = JSON.parse(e.target.result);
                    localStorage.setItem('sites', JSON.stringify(sites));
                    renderSites();
                } catch (err) {
                    alert('JSONèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼');
                }
            };
            reader.readAsText(file);
        }

        renderSites();
    </script>
</body>
</html>
